<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ kun }} Darslari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex flex-col min-h-screen text-white">

    <!-- Header -->
    <header class="bg-black bg-opacity-50 py-4 text-center shadow-lg">
        <h1 class="text-4xl font-extrabold uppercase tracking-widest">{{ kun }} Darslari</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex justify-center items-center p-6">
        <div class="w-full max-w-2xl bg-white bg-opacity-90 shadow-2xl rounded-xl p-6 text-black">
            <table class="table table-striped table-bordered text-center">
                <thead class="bg-gray-200">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fan</th>
                        <th scope="col">Vaqt</th>
                        <th scope="col">Xona</th> <!-- Yangi ustun qo‘shildi -->
                    </tr>
                </thead>
                <tbody>
                    {% for dars in darslar %}
                    <tr>
                        <td class="py-2 px-4">{{ loop.index }}</td>
                        <td class="py-2 px-4">{{ dars[0] }}</td>
                        <td class="py-2 px-4">{{ dars[1] }}</td>
                        <td class="py-2 px-4">{{ dars[2] }}</td> <!-- Xona raqami qo‘shildi -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-50 text-white text-center py-4 text-sm mt-auto">
        <p class="mb-0">&copy; 2025 Admin Panel. Barcha huquqlar himoyalangan.</p>
        <p class="text-gray-300">Dars jadvali tizimi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
