<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ kun }} Darslari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->

    <style>
        /* Mobil ekranlar uchun jadvalni kartochkaga aylantirish */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none; /* Mobil ekranda sarlavhalarni yashirish */
            }
            tbody tr {
                background: #fff;
                border-radius: 10px;
                margin-bottom: 15px;
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }
            tbody tr td {
                padding: 8px;
                border-bottom: 1px solid #eee;
                display: flex;
                justify-content: space-between;
                font-size: 16px;
            }
            tbody tr td:last-child {
                border-bottom: none;
            }
            tbody tr td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #555;
            }
        }

        /* Katta ekranda (planshet, kompyuter) jadval odatdagidek chiqadi */
        @media (min-width: 769px) {
            .table-container {
                overflow-x: auto;
            }
            tbody tr {
                background: transparent;
                box-shadow: none;
            }
            tbody tr td {
                text-align: center;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex flex-col min-h-screen text-white">

    <!-- Header -->
    <header class="bg-black bg-opacity-50 py-3 text-center shadow-lg flex justify-between items-center px-6">
        <a href="/" class="text-white text-2xl">
            <i class="bi bi-house-door-fill"></i> <!-- Home Icon -->
        </a>
        <h1 class="text-xl sm:text-3xl font-bold uppercase tracking-widest">{{ kun }} Darslari</h1>
        <div></div> <!-- Balans saqlash uchun -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex justify-center items-center p-3 sm:p-6">
        <div class="w-full max-w-4xl bg-white bg-opacity-90 shadow-2xl rounded-lg p-3 sm:p-6 text-black">
            <div class="table-container">
                <table class="table table-striped table-bordered text-center w-full">
                    <thead class="bg-gray-200">
                        <tr>
                            <th>#</th>
                            <th>Fan</th>
                            <th>Vaqt</th>
                            <th>Xona</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dars in darslar %}
                        <tr>
                            <td data-label="#"> {{ loop.index }} </td>
                            <td data-label="Fan"> {{ dars[0] }} </td>
                            <td data-label="Vaqt"> {{ dars[1] }} </td>
                            <td data-label="Xona"> {{ dars[2] }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-50 text-white text-center py-2 sm:py-4 text-xs sm:text-sm mt-auto">
        <p class="mb-0">Â© 2025 Admin Panel. Barcha huquqlar himoyalangan.</p>
        <p class="text-gray-300">Dars jadvali tizimi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
